worker_processes 1;

events {
    worker_connections 1024;
}

http {
    default_type application/octet-stream;
    
    types {
        text/html html;
        text/css css;
        text/javascript js;
        application/json json;
        image/jpeg jpeg;
        image/png png;
        image/gif gif;
    }


    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/local/www/nginx;
            index index.html;

            
        }
    }
}