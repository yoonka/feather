version: 1 # required

metadata: # not required
  name: "feather"

project:
  name: "feather"
  namespace: "feather"

  artifactory:
    git: #clones and checkouts the branch
      source: local
      branch: "master"

    dependencies:
      - name: "elixir"
        version: "latest"
      - name: "gmake"
        version: "latest"
      - name: "ca_root_nss"
        version: "latest"

    init_commands:
      - "mix deps.get"
      - "mix compile"

    test:
      tests:
        - name: "mix tests"
          command: "mix test"
          required: false
    build:
      command: "MIX_ENV=prod mix release"