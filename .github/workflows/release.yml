name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18'
          otp-version: '27'

      - name: Install dependencies
        run: mix deps.get

      - name: Compile project
        run: mix compile

      - name: Build release
        run: MIX_ENV=prod mix release

      - name: Create release tarball
        run: |
          cd _build/prod/rel/feather
          tar -czf ${{ github.workspace }}/feather.tar.gz .

      - name: Generate documentation
        run: mix docs

      - name: Create docs tarball
        run: |
          cd doc
          tar -czf ${{ github.workspace }}/feather_docs.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Feather ${{ github.ref_name }}
          body: Automated release for Feather ${{ github.ref_name }}
          files: |
            feather.tar.gz
            feather_docs.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
